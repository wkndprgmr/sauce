version: "3.7"
services:
  web:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    volumes:
      - .:/sauce
    restart: "no"
    working_dir: /sauce
    command: ["npx", "nodemon", "src/main.js"]
    ports:
      - 80
    networks:
      default:
      buoy:
        aliases:
          - sauce

  node:
    image: node:12
    volumes:
      - .:/sauce
    restart: "no"
    working_dir: /sauce
    user: "${DOCKER_USER}"

networks:
  buoy:
    external:
      name: buoy
